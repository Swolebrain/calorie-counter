
<span id='user-menu'>
  <a href='#/' class="label label-info">Home</a>
  <a href='#/reports' class="label label-info">Reports</a>
  <a href='#/settings' class="label label-info">Settings</a>
  <span class="label label-primary" ng-click='logOut()'>Log Out</span>
</span>
<span id='greeting'>Hello, {{user.username}}</span>
<h2 class='text-center'>Daily Cals: <span ng-class='totalCalsClass'>{{totalCals}}/{{user.calorie_budget}}</span></h2>
<div class="btn-group btn-group-justified">
  <a ng-click='decDate()' class="btn btn-default"><i class="fa fa-angle-left fa-3x" aria-hidden="true"></i></a>
  <a class='btn btn-default'><large>{{date}}</large></a>
  <a ng-click='incDate()' class="btn btn-default"><i class="fa fa-angle-right fa-3x" aria-hidden="true"></i></a>
</div>
<new-meal date="date" update-meals='updateMeals()'></new-meal>
<div class='meal-entries'>

  <div ng-repeat='meal in meals'>
    <meal-display meal='meal' update-meals='updateMeals()'></meal-display>
  </div>
</div>

<span id='user-menu'>
  <a href='#/' class="label label-info">Home</a>
  <a href='#/reports' class="label label-info">Reports</a>
  <a href='#/settings' class="label label-info">Settings</a>
  <span class="label label-primary" ng-click='logOut()'>Log Out</span>
</span>
<div class='container'>
  <h2 class='text-center'>Reports page</h2>
  <h3 class='text-center'>I want to see my calories between</h3>
  <div class='row'>
    <div class="form-group col-xs-6">
      <label class="control-label">Start Date (yyyy-mm-dd):</label>
      <input ng-model='formStartDate' type="date" class="form-control" placeholder="Start Date">
    </div>
    <div class="form-group col-xs-6">
      <label class="control-label">End Date (yyyy-mm-dd):</label>
      <input ng-model='formEndDate' type="date" class="form-control" placeholder="End Date">
    </div>
  </div>
  <div class="row">
    <h3 class='text-center'>for meals happening within this time window</h3>
    <div class="form-group col-xs-6">
      <label class="control-label">Start Time (hh:mm:am or hh:mm:pm):</label>
      <input ng-model='formStartTime' type="time" class="form-control" placeholder="Start Date">
    </div>
    <div class="form-group col-xs-6">
      <label class="control-label">End Date (hh:mm:am or hh:mm:pm):</label>
      <input ng-model='formEndTime' type="time" class="form-control" placeholder="End Date">
    </div>
    <div class='text-center'>
      <button class='btn btn-primary' ng-click='showReport()'>Show Report</button>
    </div>
    <div class='text-center'>
      <h3 id='status'>{{status}}</h3>
    </div>
  </div>
  <div class='row report'>
    <div ng-repeat='summary in summaryEntries' class='col-lg-8 col-lg-offset-2 alert alert-info'>
      <h3>Date: {{summary.date}} </h3>
      <h3>Calories: {{summary.calories}}</h3>
    </div>
  </div>
</div>
